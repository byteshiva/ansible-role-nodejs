---

# APT repository key
nodejs_repository_key: https://deb.nodesource.com/gpgkey/nodesource.gpg.key

# Get the release for the repository
nodejs_repo_version: "{{nodejs_version|regex_replace('^([0-9]*\.[0-9]*)\..*$', '\\1')}}"
nodejs_repository:   "https://deb.nodesource.com/node_{{nodejs_repo_version}}"

